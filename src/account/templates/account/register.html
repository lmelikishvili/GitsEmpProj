{% extends 'base.html' %}
{% block content %}

<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    
    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
    
    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-signin input[type="username"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .h3{
        text-align: center;
    }

</style>

    <main class="form-signin">
        <form method="POST">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Register</h1>
        
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Username</label>  
            </div>

            <div class="form-floating">
                <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password1">
                <label for="floatingPassword">Password</label>  
            </div>

            <div class="form-floating">
                <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Password2">
                <label for="floatingPassword">Confirm Password</label>  
            </div>

            {% for field in registration_form %}
                {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                {% endfor %}
            {% endfor %}

            {% if registration_form.non_field_errors %}
                <div style="color: red;">
                    <p>{{ registration_form.non_field_errors }}</p>
                </div>
            {% endif %}
      
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>     
        </form>
    </main>
{% endblock %}
